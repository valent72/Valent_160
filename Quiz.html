<!DOCTYPE html>
<html>
<head>
    <title>quis</title>
    <style>
        table {
            border-collapse: collapse;
            width:50%;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Contoh Tabel</h2>

<table>
    <tr>
       
        <th colspan="3">1</th>
        
    </tr>
    <tr>
        <td>2</td>
        <td colspan="2" rowspan="4">3</td>
        
    </tr>
    <tr>
        <td>4</td>
        
    </tr>
    <tr>
        <td>5</td>
        
    </tr>
    <tr>
        <td>6</td>
        
    </tr>
    <tr>
        <td colspan="3">7</td>
    </tr>
</table>

</body>
</html>
